<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>
  <body>
    <h1>Dynamic UI Components</h1>
    <div class="showcase-row body-wrap">
      <div class="showcase-item">
        <h2>Dropdown</h2>
        <div class="container">
          <div class="dropdown dropdown-1">
            <div class="text">Dropdown</div>
            <div class="arrow mdi mdi-chevron-down"></div>
            <ul class="dropdown-menu dropdown-menu-animated dropdown-menu-1">
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
              <li>Item 4</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="showcase-item">
        <h2>Mobile Menu</h2>
        <div class="container">
          <div class="current-selected">
            Current selected: <span class="selection">None</span>
          </div>
          <nav class="mobile-menu">
            <ul>
              <li>Home</li>
              <li>News</li>
              <li>Videos</li>
              <li>Photos</li>
              <li>Chat</li>
              <li>Contacts</li>
              <li>About</li>
              <li class="dropdown more">
                <div class="text">
                  More <span class="down mdi mdi-menu-down"></span>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="showcase-item body-wrap">
      <h2>Carousel</h2>
      <div class="container">
        <div class="carousel">
          <div class="image-container"></div>
          <div class="arrow arrow-left mdi mdi-chevron-left"></div>
          <div class="arrow arrow-right mdi mdi-chevron-right"></div>
          <ul class="navigation"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
